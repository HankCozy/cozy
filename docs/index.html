<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Circle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
        }

        .links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .links a {
            display: block;
            color: #6b7280;
            text-decoration: none;
            margin: 10px 0;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #3b82f6;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè°</div>
        <h1>Cozy Circle</h1>
        <p class="subtitle">Connect with your community through authentic profiles</p>

        <a href="privacy-policy.html" class="button">Privacy Policy</a>

        <div class="links">
            <a href="privacy-policy.pdf" target="_blank">Download Privacy Policy (PDF)</a>
            <a href="mailto:matt@cozyhomecommunity.com">Contact Us</a>
        </div>

        <div class="footer">
            ¬© 2026 Cozy Circle. All rights reserved.
        </div>
    </div>
</body>
</html>
